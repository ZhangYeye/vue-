<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="{p,index} in persons" :key="index">
      {{index}}--{{p.name}}--{{p.age}}
    </li>
  </ul>

  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="(value,key) in persons[1]">{{key}}={{value}}</li>
  </ul>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{
      //data中所有属性都有数据绑定
      persons:[
        {name:'Tom',age:12},
        {name:'Jack',age:22},
        {name:'Tony',age:25}
      ]
    },
    methods:{
      //删除时，使用的是已经进行包装的方法 - 调用原生方法处理，更新界面
      //更新时，数据已更改，但是未传到界面中，未进行数据绑定
    }
  })

</script>
</body>
</html>
