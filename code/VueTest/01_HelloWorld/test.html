<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

  <div id="app">
    <input type="text" v-model="username">
    <p>Hello {{username}}</p>
  </div>
<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  //创建一个Vue实例
  var vm = new Vue({
    //配置对象
    el:'#app',//el:选择器 要控制的区域
    data:{//初始化值
      username:''
    }
  })
</script>
</body>
</html>
